<html>
    <head>
        <title>Žaidimų portalas</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <form class="row">
            <h1 class="text-light border-bottom border-secondary p-2">Registracija</h1>
            <div class="col-6 p-2">
                <label for="name">Naudotojo vardas: *</label>
                <input type="text" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo slaptažodis: *</label>
                <input type="password" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo el. paštas: *</label>
                <input type="email" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo kalba:</label>
                <input type="text" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo ūgis (metrais):</label>
                <input type="text" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo svoris (kilogramais):</label>
                <input type="text" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo plaukų spalva:</label>
                <input type="text" class="form-control bg-dark text-light">
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo akių spalva:</label>
                <select class="form-control bg-dark text-light">
                    <option value="">Pasirinkite akių spalvą...</option>
                    <option value>Žalia</option>
                    <option>Ruda</option>
                    <option>Mėlyna</option>
                </select>
            </div>
            <div class="col-6 p-2">
                <label for="name">Naudotojo lytis:*</label>
                <select class="form-control bg-dark text-light">
                    <option value="">Pasirinkite lytį..</option>
                    <option value>Vyras</option>
                    <option>Moteris</option>
                    <option>Kita</option>
                </select>
            </div>
            <div class="col-6 p-2">
                <label for="name">Trumpas aprašymas:</label>
                <input type="text" class="form-control bg-dark text-light">
            </div>
            <div class="col-12 p-2">
                <label for="name">Naudotojo aprašymas:</label>
                <textarea class="form-control bg-dark text-light"></textarea>
            </div>
            <div class="col-12 p-2 d-flex justify-content-end">
                <button class="btn btn-primary bg-dark border-secondary">Prisijungti</button>
            </div>
        </form>
    </div>
</body>
</html>
